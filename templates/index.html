<!DOCTYPE html>
<html>

<head>
   <title>Medical Bot - Welcome</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
   <style>
      body {
         background: linear-gradient(135deg, #7c5dc4, #3e9aaf, #98e4c2);
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         margin: 0;
         font-family: 'Segoe UI', sans-serif;
      }

      .welcome-card {
         background: rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(10px);
         border-radius: 20px;
         padding: 2rem;
         text-align: center;
         color: white;
         box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
         border: 1px solid rgba(255, 255, 255, 0.2);
         max-width: 600px;
         width: 90%;
      }

      .welcome-card h1 {
         margin-bottom: 1.5rem;
         font-size: 2.5rem;
      }

      .welcome-card p {
         margin-bottom: 2rem;
         font-size: 1.1rem;
         opacity: 0.9;
      }

      .btn-get-started {
         background: rgba(255, 255, 255, 0.2);
         color: white;
         border: 1px solid rgba(255, 255, 255, 0.3);
         padding: 0.8rem 2rem;
         border-radius: 25px;
         font-size: 1.1rem;
         transition: all 0.3s ease;
         text-decoration: none;
         display: inline-block;
      }

      .btn-get-started:hover {
         background: rgba(255, 255, 255, 0.3);
         transform: translateY(-2px);
         color: white;
         text-decoration: none;
      }
   </style>
</head>

<body>
   <div class="welcome-card">
      <h1>Welcome to Medical Bot</h1>
      <p>Your AI-powered medical assistant for instant health information and support.</p>
      <a href="/signin" class="btn-get-started">Get Started</a>
   </div>
</body>

</html>
